<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
    </style>
</head>
<body>
    <button onclick="showModal()">Test Modal</button>
    
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h2>Report Submitted Successfully!</h2>
            <p>Your report has been submitted with ID: <strong id="reportId">TEST-001</strong></p>
            <div class="modal-actions">
                <button id="viewAnalyticsBtn" class="btn-primary">View Road Analytics</button>
                <button id="newReportBtn" class="btn-secondary">Submit Another Report</button>
            </div>
        </div>
    </div>

    <script>
        function showModal() {
            const modal = document.getElementById('successModal');
            modal.style.display = 'block';
        }

        // Test the event listener setup
        document.addEventListener('DOMContentLoaded', function() {
            const viewAnalyticsBtn = document.getElementById('viewAnalyticsBtn');
            const newReportBtn = document.getElementById('newReportBtn');
            const modal = document.getElementById('successModal');
            
            console.log('Elements found:', {
                viewAnalyticsBtn: !!viewAnalyticsBtn,
                newReportBtn: !!newReportBtn,
                modal: !!modal
            });
            
            if (viewAnalyticsBtn) {
                viewAnalyticsBtn.addEventListener('click', function() {
                    alert('Analytics button works! Would navigate to analyticsPage.html');
                    modal.style.display = 'none';
                });
            }
            
            if (newReportBtn) {
                newReportBtn.addEventListener('click', function() {
                    alert('New report button works!');
                    modal.style.display = 'none';
                });
            }
            
            // Close modal when clicking outside
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
